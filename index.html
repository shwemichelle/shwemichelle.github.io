    <script>
        
    jsPlumb.ready(function () {
    
    var connectionTypes = {};
    connectionTypes['NORMAL'] = {
        connector: ["StateMachine", {
            curviness: 5
        }],
        paintStyle: {
            strokeStyle: "#979797",
            lineWidth: 2,
            outlineColor: "transparent",
            outlineWidth: 4,
            cssClass: 'NORMAL'
        },
        hoverPaintStyle: {
            strokeStyle: "#64c8c8"
        },
        overlays: [
            ["Arrow", {
                location: 1,
                id: "arrow1",
                length: 10,
                width: 10,
                foldback: 0.8
            }],
            ["Label", {
                label: "FOO",
                id: "label",
                cssClass: "aLabel"
            }]
            
        ]
    };
  

    // setup some defaults for jsPlumb.
    var instance = jsPlumb.getInstance({
        Endpoint: ["Dot", {
            radius: 2
        }],       
        Container: "canvas"
    });

    instance.registerConnectionTypes(connectionTypes);

    window.jsp = instance;

    var canvas = document.getElementById("canvas");
    var windows = jsPlumb.getSelector(".statemachine-demo .w");

    
    instance.bind("click", function (c) {
        instance.detach(c);
    });

    
    instance.bind("connection", function (info) {
        info.connection.getOverlay("label").setLabel("info.connection.id");
    });

    // bind a double click listener to the "create" button; add new node when this occurs.
    jsPlumb.on(add, "click", function (e) {
       newNode(e.offsetX, e.offsetY);
    });
    
   
    //
    // initialise element as connection targets and source.
    //
    var initNode = function (el) {

        // initialise draggable elements.
        instance.draggable(el);

        instance.makeSource(el, {
            filter: ".ep",
            anchor: "Continuous",
            connectorStyle: {
                strokeStyle: "black",
                lineWidth: 2,
                outlineColor: "transparent",
                outlineWidth: 4
            },
            overlays: [
					[ "Arrow", { location:0.8 } ],
					[ "Label", { 
						location:0.2,
						id:"label",
                        label:"Connected",
						cssClass:"aLabel",
                        events:{
                    click:function(labelOverlay, originalEvent) { 
                    ShowDialog();
          }
        }
					}]
				],
            maxConnections: 10,
            onMaxConnections: function (info, e) {
                alert("Maximum connections (" + info.maxConnections + ") reached");
            }
        });

        instance.makeTarget(el, {
            dropOptions: {
                hoverClass: "dragHover"
            },
            anchor: "Continuous",
            allowLoopback: true
        });

        instance.fire("jsPlumbDemoNodeAdded", el);
    };

    var newNode = function (x, y) {
        var d = document.createElement("div");
        var id = jsPlumbUtil.uuid();
        d.className = "w";
        d.id = id;
        d.innerHTML = "" + "<div class=\"ep\"></div>";
        d.style.left = x + 500 + "px";
        d.style.top = y + 50 + "px";
        instance.getContainer().appendChild(d);
        initNode(d);
        return d;
    };

    // suspend drawing and initialise.
    instance.batch(function () {
        for (var i = 0; i < windows.length; i++) {
            initNode(windows[i], true);
        }
        // and finally, make a few connections
        
    });

    jsPlumb.fire("jsPlumbDemoLoaded", instance);

});
     $(document).ready(function ()
        {
            $("#btnShowModal").click(function (e)
            {

                e.preventDefault();

            $("#btnSubmit").click(function (e)

            });
        });

        function ShowDialog()
        {
            $("#overlay").show();
            $("#dialog").fadeIn(300);

            if (modal)
            {
                $("#overlay").unbind("click");
            }
            else
            {
                $("#overlay").click(function (e)
                {
                    HideDialog();
                });
            }
        }

        function HideDialog()
        {
            $("#overlay").hide();
            $("#dialog").fadeOut(300);
        } 
    </script>
